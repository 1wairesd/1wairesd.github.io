<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <div class="toolbar">
            <button class="btn primary" onclick="createNewCommand()">
                <i class="fas fa-plus"></i> New Command
            </button>
        </div>
        <div class="command-tree" id="commandTree"></div>
    </div>
    <div class="editor">
        <div class="editor-header">
            <h1>Command Editor</h1>
            <div class="session-code">Session: #{currentCode}</div>
        </div>
        <div class="editor-toolbar">
            <button class="btn danger" onclick="deleteCommand()" id="deleteBtn" disabled>
                <i class="fas fa-trash"></i> Delete
            </button>
        </div>
        <div id="propertyEditor" class="scrollable"></div>
        <div class="editor-footer">
            <button onclick="saveChanges()" class="btn success">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </div>
</div>
<script src="/editor.js"></script>
</body>
</html>
